        function checkAgeGroup() {
    let age = parseInt(prompt("Please enter your age:"));

    if (isNaN(age) || age < 0) {
        alert("Please enter a valid age.");
        return;
    }

    let ageGroup;
    if (age >= 0 && age <= 12) {
        ageGroup = "Child";
    } else if (age >= 13 && age <= 19) {
        ageGroup = "Teenager";
    } else if (age >= 20 && age <= 64) {
        ageGroup = "Adult";
    } else {
        ageGroup = "Senior";
    }

    alert("You are classified as: " + ageGroup);
}

checkAgeGroup();

function temperatureAdvice(currentTemperature) {
    if (currentTemperature < 0) {
        console.log("It's freezing outside!");
    } else if (currentTemperature >= 0 && currentTemperature <= 20) {
        console.log("It's chilly. Wear a jacket.");
    } else if (currentTemperature >= 21 && currentTemperature <= 30) {
        console.log("It's warm. Light clothing is fine.");
    } else {
        console.log("It's hot. Stay hydrated!");
    }
}

function divisibilityChecker(number) {
    if (number % 3 === 0 && number % 5 === 0) {
        console.log("FizzBuzz");
    } else if (number % 3 === 0) {
        console.log("Fizz");
    } else if (number % 5 === 0) {
        console.log("Buzz");
    } else {
        console.log(number);
    }
}
