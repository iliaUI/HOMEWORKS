<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="script.js">
        // სტუდენტის ქულის მიღება
const score = parseFloat(prompt("შეიყვანეთ სტუდენტის ქულა:"));

// შეფასების დადგენა
let grade;

if (score >= 90) {
    grade = "A";
} else if (score >= 80) {
    grade = "B";
} else if (score >= 70) {
    grade = "C";
} else if (score >= 60) {
    grade = "D";
} else {
    grade = "F";
}

// შედეგის გამოსახვა
alert("შეფასება: " + grade);

    </script>
</body>
</html>
