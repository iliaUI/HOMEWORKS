<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="script.js">
        // მომხმარებლისგან რიცხვის მიღება
const number = parseInt(prompt("შეიყვანეთ რიცხვი:"));

// ლუწის თუ კენტის გადამოწმება
const message = (number % 2 === 0) 
    ? "რიცხვი ლუწია" 
    : "რიცხვი კენტია";

// შედეგის გამოსახვა
alert(message);
    </script>
</body>
</html>
