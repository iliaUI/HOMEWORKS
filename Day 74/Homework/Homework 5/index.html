<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script src="script.js">
        // მომხმარებლისგან ტემპერატურის მიღება
const temperature = parseFloat(prompt("შეიყვანეთ ტემპერატურა °C:"));

// ტემპერატურის შეფასება
const message = (temperature > 30) 
    ? "ცხელა" 
    : "კარგი ამინდია";

// შედეგის გამოსახვა
alert(message);

    </script>
</body>
</html>
