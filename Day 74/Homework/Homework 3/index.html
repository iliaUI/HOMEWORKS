<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="script.js">
        // მომხმარებლის ასაკის მიღება
const age = parseInt(prompt("შეიყვანეთ თქვენი ასაკი:"));

// ასაკის შეფასება
const message = (age >= 18) 
    ? "უფლება გაქვს ხმის მიცემაზე" 
    : "არ გაქვს უფლება ხმის მიცემაზე";

// შედეგის გამოსახვა
alert(message);
    </script>
</body>
</html>
