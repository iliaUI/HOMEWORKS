<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="script.js">
        // სტუდენტის ქულის მიღება
const score = parseFloat(prompt("შეიყვანეთ სტუდენტის ქულა:"));

// ქულის შეფასება
const message = (score >= 50) 
    ? "გაიარე გამოცდა" 
    : "ვერ გაიარე გამოცდა";

// შედეგის გამოსახვა
alert(message);

    </script>
</body>
</html>
